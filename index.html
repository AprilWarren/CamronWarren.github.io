<html>
	<head>
		<script src='https://cloud.tinymce.com/stable/tinymce.min.js'></script>
		<script src='scripts.js'></script>
		<link href='styles.css' rel='stylesheet' type='text/css'/>
				<script>
					tinymce.init({
					selector: '#word_input'
					});
				</script>
	</head>
	
	<body>
		<h1>Word to HTML</h1>
		<div>
			<div id='input_side'>
				<form method="post">
					<textarea id="word_input"></textarea>
				</form>
			</div>
			<div id='output_side'>
				<textarea id='html_output' rows='50' cols = '100'></textarea>
			</div>
		</div>
			<input type = 'button' onclick='get_word(tinyMCE.get("word_input").getContent())' value = 'Convert'></input>
		
	</body>
</html>
